<div class="alert">
  <div [class]="type()" class="toast">
    @if(type() === "success") {
    <i class="fa-solid fa-circle-check"></i>
    } @else {
    <i class="fa-solid fa-circle-exclamation"></i>}

    <div class="toast-content">
      <h3>{{ type() }}</h3>
      <p>{{ message() }}</p>
    </div>
  </div>
</div>
