<form action="">
  <h2 class="text-2xl font-bold mt-7">Sign in</h2>

  <div class="mb-4 mt-8 flex flex-col gap-8">
    <input type="email" class="form__control" placeholder="Email" />

    <div class="relative">
      <input
        type="password"
        class="form__control w-full"
        placeholder="Password"
      />

      <button>
        <img
          src="icons/eye.svg"
          alt="eye icons"
          class="absolute right-2.5 top-[50%] translate-y-[-50%]"
        />
      </button>
    </div>
  </div>

  <a routerLink="/auth/forget-password" class="text-main block text-end"
    >Recover Password?</a
  >

  <button class="submit-btn">Sign in</button>
</form>
