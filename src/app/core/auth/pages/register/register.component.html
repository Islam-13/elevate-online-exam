<form action="">
  <h2 class="text-2xl font-bold mt-7">Sign up</h2>

  <div class="mb-4 mt-8 flex flex-col gap-8">
    <input type="text" class="form__control" placeholder="First Name" />

    <input type="text" class="form__control" placeholder="Last Name" />

    <input type="email" class="form__control" placeholder="Email" />

    <div class="relative">
      <input
        type="password"
        class="form__control w-full"
        placeholder="Password"
      />

      <button>
        <img
          src="icons/eye.svg"
          alt="eye icons"
          class="absolute right-2.5 top-[50%] translate-y-[-50%]"
        />
      </button>
    </div>

    <div class="relative">
      <input
        type="password"
        class="form__control w-full"
        placeholder="Confirm Password"
      />

      <button>
        <img
          src="icons/eye.svg"
          alt="eye icons"
          class="absolute right-2.5 top-[50%] translate-y-[-50%]"
        />
      </button>
    </div>
  </div>

  <p class="text-center font-medium">
    Already have an account?
    <a routerLink="/auth/login" class="text-main">login</a>
  </p>

  <button class="submit-btn">Create Account</button>
</form>
