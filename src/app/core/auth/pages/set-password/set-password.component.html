<form action="">
  <h2 class="text-2xl font-bold mt-7">Set a Password</h2>

  <div class="mb-4 mt-8 flex flex-col gap-8">
    <div class="relative">
      <input
        type="password"
        class="form__control w-full"
        placeholder="Create Password"
      />

      <button>
        <img
          src="icons/eye.svg"
          alt="eye icons"
          class="absolute right-2.5 top-[50%] translate-y-[-50%]"
        />
      </button>
    </div>

    <div class="relative">
      <input
        type="password"
        class="form__control w-full"
        placeholder="Re-enter Password"
      />

      <button>
        <img
          src="icons/eye.svg"
          alt="eye icons"
          class="absolute right-2.5 top-[50%] translate-y-[-50%]"
        />
      </button>
    </div>
  </div>

  <button class="submit-btn">Sign in</button>
</form>
