<div class="flex flex-col gap-12">
  <h4 class="text-2xl">Your score</h4>

  <div class="flex items-center justify-center gap-20 flex-wrap">
    <div class="chart" [style]="chart()">
      <span class="text-xl font-medium z-20"> {{ percentage() }} % </span>
    </div>

    <div>
      <div class="w-[170px] flex items-center justify-between text-main mb-2">
        <p class="text-2xl">Correct</p>
        <p
          class="w-8 h-8 rounded-full flex items-center justify-center border border-main"
        >
          <span> {{ correctAnswers() }} </span>
        </p>
      </div>

      <div class="w-[170px] flex items-center justify-between text-red-600">
        <p class="text-2xl">Incorrect</p>
        <p
          class="w-8 h-8 rounded-full flex items-center justify-center border border-red-600"
        >
          <span> {{ incorrectAnswers() }} </span>
        </p>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between gap-12">
    <button
      class="border border-main text-main rounded-[100px] text-xl py-2.5 px-6 w-full"
      (click)="onBack()"
    >
      Back
    </button>

    <button
      class="btn-primary text-xl rounded-rd-full py-2.5 px-6"
      (click)="onShowResults()"
    >
      Show Results
    </button>
  </div>
</div>
